<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
*{
	padding:0;
	margin:0;
}
canvas{
	background: black;
	display: block;
	margin:0 auto;
}


</style>
</head>
<body>

<canvas id = "myCanvas" width="600" height= "480">
</canvas>

<script>
var canvas= document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

/*Top Row*/
ctx.beginPath();
ctx.rect(20, 40, 30, 30);
ctx.fillStyle = "#f44248";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(60, 40, 30, 30);
ctx.fillStyle = "#f44248";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(100, 40, 30, 30);
ctx.fillStyle = "#f44248";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(180, 40, 30, 30);
ctx.fillStyle = "#f44248";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(260, 40, 30, 30);
ctx.fillStyle = "#f44248";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(300, 40, 30, 30);
ctx.fillStyle = "#f44248";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(340, 40, 30, 30);
ctx.fillStyle = "#f44248";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(380, 40, 30, 30);
ctx.fillStyle = "#f44248";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(420, 40, 30, 30);
ctx.fillStyle = "#f44248";
ctx.fill();
ctx.closePath();

/*middle rows*/

ctx.beginPath();
ctx.rect(60, 80, 30, 30);
ctx.fillStyle = "#f44248";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(60, 120, 30, 30);
ctx.fillStyle = "#f44248";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(20, 160, 30, 30);
ctx.fillStyle = "#f44248";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(60, 160, 30, 30);
ctx.fillStyle = "#f44248";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(140, 80, 30, 30);
ctx.fillStyle = "#f44248";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(140, 120, 30, 30);
ctx.fillStyle = "#f44248";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(140, 160, 30, 30);
ctx.fillStyle = "#f44248";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(220, 80, 30, 30);
ctx.fillStyle = "#f44248";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(220, 120, 30, 30);
ctx.fillStyle = "#f44248";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(220, 160, 30, 30);
ctx.fillStyle = "#f44248";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(180, 120, 30, 30);
ctx.fillStyle = "#f44248";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.arc(240,160, 20, 0, Math.PI*2, false);
ctx.fillStyle = "white";
ctx.fill();
ctx.closePath();

</script>
</body>
</html>
